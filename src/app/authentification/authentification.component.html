<div class="container-fluid ">
    <div class="row ">
        <div class="col-12 col-md-8 bg-image text-center"></div>

        <div class="col-12 col-md-4 abc text-center login-area">
          <h1 class="name_logo">E-Book-Store</h1>
            <div >
               <img class="imge_logo"src="./assets/logo-01.jpg " alt="Logo">
            </div>
            <div class="registre_point ">
               <form #formlogin="ngForm"> 
                   <div class="form-group">
                     <label >Username</label>
                     <input type="text" name="username"class="form-control"  #username="ngModel" [(ngModel)]="UserName">
                   </div>
                   <div class="form-group">
                     <label>Password</label>
                     <input type="password" name="password" #password="ngModel" class="form-control" [(ngModel)]="PassWord">
                   </div>
                   <button type="submit" class="btn btn-primary button_login" (click)="login(UserName,PassWord)">Login</button>
               </form>
               <br>
               <p *ngIf="loginVal" class="alert alert-danger">
                 authentification failed
               </p>
            </div>  
        </div>
</div>
