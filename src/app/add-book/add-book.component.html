<div class="jumbotron">

<form [formGroup]="BookForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Name</label>
        <input type="text" class="form-control"  formControlName="name" [(ngModel)]="book.name" placeholder="name">
        <p *ngIf="BookForm.get('name').invalid" class="alert alert-danger">
           The name is mandatory
          </p>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Writer</label>
        <input type="text" class="form-control"  formControlName="writer" [(ngModel)]="book.writer" placeholder="writer">
        <p *ngIf="BookForm.get('writer').invalid" class="alert alert-danger">
            The writer's is mandatory
           </p>
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Rating</label>
        <input type="text" class="form-control"  formControlName="rating" [(ngModel)]="book.rating" placeholder="Rating">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Category</label>
        <input type="text" class="form-control"  formControlName="category" [(ngModel)]="book.category" placeholder="Category">
        <p *ngIf="BookForm.get('category').invalid" class="alert alert-danger">
            The category is mandatory
           </p>
      </div>
    </div>
     
    <button [disabled]="BookForm.invalid" type="submit" class="btn btn-primary" (click)="Ajouter()">ADD THIS BOOK</button> <br> 
    <br> <br>
    <div class="progress"> 
      <br> <br>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    </div>
  </form>
</div>
