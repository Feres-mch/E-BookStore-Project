

<div class="jumbotron">
  

<a routerLink="/AddBook"><button class="btn btn-outline-dark btn-lg">Add Book</button></a> <br>

<label> {{z}}</label> <br> 

<div class="my-2 my-lg-10 ">
  <div class="pos1"> 
    <input class=" mr-sm-2 " type="text"  [(ngModel)] ='name'>
  <p><strong>Filtered By name:</strong> {{name}}</p>
  </div>
  <div class="pos2">
    <input class=" mr-sm-2" type="text"  [(ngModel)] ='category'>
  <p><strong>Filtered By category:</strong> {{category}}</p>
  </div>
  <div class="pos3">
    <input class=" mr-sm-2" type="text"  [(ngModel)] ='writer'>
  <p><strong>Filtered By writer:</strong> {{writer}}</p>
  </div>
</div> <br>

<div> 

    <table class="table">


        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Writer</th> 
            <th scope="col">Rating </th>
            <th scope="col">Cathegorie</th> 
            <th scope="col">Delete</th> 
            <th scope="col">Update</th> 

          </tr>
        </thead>
        <tbody *ngFor ="let x of ListBooks">
          <tr *ngIf ="(name == '' && writer =='' && category =='') ||
                        (x.name.indexOf(name) != -1 && x.category.indexOf(category) != -1 && x.writer.indexOf(writer) != -1)
           ">
            <th scope="row">{{x.id}}</th>
            <td>{{x.name}}</td>
                <td>{{x.writer}}</td> 
                <td><app-star
                  [rating] = 'x.rating' 
                  (ratingClicked) ='onRatingClicked($event)'
                  ></app-star></td> 
                <td>{{x.category}}</td>

                <td><button  class="btn btn-primary btn-danger" (click)="DeleteBook(x)">Delete</button></td>
                <td>
                    <a [routerLink]="['/UpdateBook',x.id]"><button  class="btn btn-success">Update</button></a>
                </td>
          </tr>
         
        </tbody>
      </table>

</div> 
</div>
